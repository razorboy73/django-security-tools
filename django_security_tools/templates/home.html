{% extends "base.html" %}

{% block title %}Welcome to Django Security Tools{% endblock %}

{% block content %}
    <p>Select an application below to get started:</p>
    <nav>
    <ul>
        
        {% for app in applications %}
        <li><a href="{% url app.url %}">{{ app.name }}</a></li>
        {% endfor %}
        
    </ul>
</nav>
{% endblock %}
